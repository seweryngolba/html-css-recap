<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Recap</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <br />
    <hr />
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
      corporis.
    </p>
    <hr />
    <br />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum,
      perferendis!
    </p>
    <a href="#" target="_blank">Click me</a>

    <a href="lyrics.html" target="_blank"> Song Lyrics</a>
    <audio
      id="myaudio"
      src="Lawrence - TrackTribe.mp3"
      autoplay
      muted
      loop
    ></audio>

    <button>Click Me</button>
    <br />
    <br />
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="Supername"
        minlength="6"
        required
      />
      <br />
      <label for="password">password:</label>
      <input type="password" id="password" required /><br />

      <label for="email">email:</label>
      <input type="email" id="email" placeholder="supername@gmail.com" /><br />

      <label for="phone">phone #:</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-232-4563"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      /><br />

      <label for="bday">birthday:</label>
      <input type="date" id="bday" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" /><br />

      <label for="title">title:</label>

      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />
      <br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="giftcard">GiftCard</option></select
      ><br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">comment:</label>
      <textarea id="comment" cols="25" rows="3"></textarea><br />

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br />

      <input type="reset" /><br />
      <input type="submit" />
    </form>

    <script>
      const audio = document.getElementById("myaudio");
      audio.volume = 0.4;
    </script>
  </body>
</html>
